<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 500" id="body-simple-back">
  <defs>
    <style>
      .body-outline { fill: none; stroke: #6c757d; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .muscle-region { fill: rgba(13, 110, 253, 0.15); stroke: rgba(13, 110, 253, 0.3); stroke-width: 0.75; cursor: pointer; transition: fill 0.15s, stroke 0.15s; }
      .muscle-region:hover, .muscle-region.hover { fill: rgba(13, 110, 253, 0.4); stroke: rgba(13, 110, 253, 0.7); stroke-width: 1.5; }
      .muscle-region.selected { fill: rgba(25, 135, 84, 0.5); stroke: rgba(25, 135, 84, 0.8); stroke-width: 1.25; }
      .muscle-region.selected:hover, .muscle-region.selected.hover { fill: rgba(25, 135, 84, 0.65); stroke: rgba(25, 135, 84, 0.9); }
    </style>
  </defs>
  
  <!-- Body Outline -->
  <g class="body-outline">
    <!-- Head -->
    <ellipse cx="130" cy="38" rx="28" ry="32"/>
    <!-- Neck -->
    <path d="M 112,68 L 112,82 M 148,68 L 148,82"/>
    <!-- Torso outline -->
    <path d="M 112,82 Q 85,85 68,95 Q 45,108 42,140 L 38,200 Q 32,240 25,290 L 35,305"/>
    <path d="M 148,82 Q 175,85 192,95 Q 215,108 218,140 L 222,200 Q 228,240 235,290 L 225,305"/>
    <!-- Torso sides -->
    <path d="M 60,160 Q 55,210 60,260 Q 65,280 82,290"/>
    <path d="M 200,160 Q 205,210 200,260 Q 195,280 178,290"/>
    <!-- Hips -->
    <path d="M 82,290 Q 105,275 130,275 Q 155,275 178,290"/>
    <!-- Legs outer -->
    <path d="M 82,290 Q 68,340 62,400 Q 58,460 75,500"/>
    <path d="M 178,290 Q 192,340 198,400 Q 202,460 185,500"/>
    <!-- Legs inner -->
    <path d="M 130,275 L 130,310"/>
    <path d="M 108,310 Q 105,400 108,500"/>
    <path d="M 152,310 Q 155,400 152,500"/>
    <!-- Hands -->
    <path d="M 25,290 Q 18,310 20,330 L 35,335 Q 40,315 35,300"/>
    <path d="M 235,290 Q 242,310 240,330 L 225,335 Q 220,315 225,300"/>
  </g>

  <!-- MUSCLE REGIONS -->
  <g class="muscle-regions">
    
    <!-- TRAPS (Upper Trapezius) - diamond shape at base of neck -->
    <path class="muscle-region" id="traps" data-muscle="traps"
          d="M 100,75 
             C 108,72 122,70 130,70
             C 138,70 152,72 160,75
             L 170,95
             C 165,102 150,108 130,108
             C 110,108 95,102 90,95
             Z"/>

    <!-- REAR SHOULDERS - Left -->
    <path class="muscle-region" id="rear-shoulders-L" data-muscle="rear-shoulders"
          d="M 68,95 
             C 55,102 48,118 46,138
             L 46,155
             C 52,152 60,145 68,138
             C 75,130 80,118 80,108
             C 80,100 75,96 68,95
             Z"/>
    
    <!-- REAR SHOULDERS - Right -->
    <path class="muscle-region" id="rear-shoulders-R" data-muscle="rear-shoulders"
          d="M 192,95 
             C 205,102 212,118 214,138
             L 214,155
             C 208,152 200,145 192,138
             C 185,130 180,118 180,108
             C 180,100 185,96 192,95
             Z"/>

    <!-- TRICEPS - Left -->
    <path class="muscle-region" id="triceps-L" data-muscle="triceps"
          d="M 44,158 
             C 40,175 36,200 35,225
             C 34,250 38,265 42,275
             L 58,272
             C 60,255 60,230 58,205
             C 56,180 52,165 50,158
             Z"/>
    
    <!-- TRICEPS - Right -->
    <path class="muscle-region" id="triceps-R" data-muscle="triceps"
          d="M 216,158 
             C 220,175 224,200 225,225
             C 226,250 222,265 218,275
             L 202,272
             C 200,255 200,230 202,205
             C 204,180 208,165 210,158
             Z"/>

    <!-- TRAPS-MIDDLE (Mid/Lower Traps + Rhomboids) - diamond in upper back -->
    <path class="muscle-region" id="traps-middle" data-muscle="traps-middle"
          d="M 90,100 
             L 130,108
             L 170,100
             L 175,130
             C 170,160 155,175 130,180
             C 105,175 90,160 85,130
             Z"/>

    <!-- LATS - Left (wing shape) -->
    <path class="muscle-region" id="lats-L" data-muscle="lats"
          d="M 62,155 
             C 56,175 55,200 58,230
             L 95,240
             C 95,210 90,180 85,155
             Z"/>
    
    <!-- LATS - Right -->
    <path class="muscle-region" id="lats-R" data-muscle="lats"
          d="M 198,155 
             C 204,175 205,200 202,230
             L 165,240
             C 165,210 170,180 175,155
             Z"/>

    <!-- LOWER BACK (Erector Spinae) -->
    <path class="muscle-region" id="lowerback" data-muscle="lowerback"
          d="M 95,235 
             L 165,235
             C 172,255 175,280 170,300
             L 130,310
             L 90,300
             C 85,280 88,255 95,235
             Z"/>

    <!-- GLUTES - Left -->
    <path class="muscle-region" id="glutes-L" data-muscle="glutes"
          d="M 82,295 
             C 72,310 68,335 72,360
             L 105,365
             C 108,340 105,315 100,298
             C 95,292 88,292 82,295
             Z"/>
    
    <!-- GLUTES - Right -->
    <path class="muscle-region" id="glutes-R" data-muscle="glutes"
          d="M 178,295 
             C 188,310 192,335 188,360
             L 155,365
             C 152,340 155,315 160,298
             C 165,292 172,292 178,295
             Z"/>

    <!-- HAMSTRINGS - Left -->
    <path class="muscle-region" id="hamstrings-L" data-muscle="hamstrings"
          d="M 72,368 
             C 68,395 65,430 65,465
             L 68,485
             L 105,488
             C 106,460 105,420 102,385
             C 100,370 98,365 95,365
             Z"/>
    
    <!-- HAMSTRINGS - Right -->
    <path class="muscle-region" id="hamstrings-R" data-muscle="hamstrings"
          d="M 188,368 
             C 192,395 195,430 195,465
             L 192,485
             L 155,488
             C 154,460 155,420 158,385
             C 160,370 162,365 165,365
             Z"/>

    <!-- CALVES - Left -->
    <path class="muscle-region" id="calves-L" data-muscle="calves"
          d="M 68,492 
             C 65,510 65,530 70,545
             L 75,555
             L 105,555
             C 107,540 106,515 104,495
             Z"/>
    
    <!-- CALVES - Right -->
    <path class="muscle-region" id="calves-R" data-muscle="calves"
          d="M 192,492 
             C 195,510 195,530 190,545
             L 185,555
             L 155,555
             C 153,540 154,515 156,495
             Z"/>

  </g>
</svg>