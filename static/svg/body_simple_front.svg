<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 500" id="body-simple-front">
  <defs>
    <style>
      .body-outline { fill: none; stroke: #6c757d; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .muscle-region { fill: rgba(13, 110, 253, 0.15); stroke: rgba(13, 110, 253, 0.3); stroke-width: 0.75; cursor: pointer; transition: fill 0.15s, stroke 0.15s; }
      .muscle-region:hover, .muscle-region.hover { fill: rgba(13, 110, 253, 0.4); stroke: rgba(13, 110, 253, 0.7); stroke-width: 1.5; }
      .muscle-region.selected { fill: rgba(25, 135, 84, 0.5); stroke: rgba(25, 135, 84, 0.8); stroke-width: 1.25; }
      .muscle-region.selected:hover, .muscle-region.selected.hover { fill: rgba(25, 135, 84, 0.65); stroke: rgba(25, 135, 84, 0.9); }
    </style>
  </defs>
  
  <!-- Body Outline -->
  <g class="body-outline">
    <!-- Head -->
    <ellipse cx="130" cy="38" rx="28" ry="32"/>
    <!-- Neck -->
    <path d="M 112,68 L 112,82 M 148,68 L 148,82"/>
    <!-- Torso outline -->
    <path d="M 112,82 Q 85,85 68,95 Q 45,108 42,140 L 38,200 Q 32,240 25,290 L 35,305"/>
    <path d="M 148,82 Q 175,85 192,95 Q 215,108 218,140 L 222,200 Q 228,240 235,290 L 225,305"/>
    <!-- Torso sides -->
    <path d="M 60,160 Q 55,210 60,260 Q 65,280 82,290"/>
    <path d="M 200,160 Q 205,210 200,260 Q 195,280 178,290"/>
    <!-- Hips/groin -->
    <path d="M 82,290 Q 105,275 130,275 Q 155,275 178,290"/>
    <!-- Legs outer -->
    <path d="M 82,290 Q 68,340 62,400 Q 58,460 75,500"/>
    <path d="M 178,290 Q 192,340 198,400 Q 202,460 185,500"/>
    <!-- Legs inner -->
    <path d="M 130,275 L 130,310"/>
    <path d="M 108,310 Q 105,400 108,500"/>
    <path d="M 152,310 Q 155,400 152,500"/>
    <!-- Hands -->
    <path d="M 25,290 Q 18,310 20,330 L 35,335 Q 40,315 35,300"/>
    <path d="M 235,290 Q 242,310 240,330 L 225,335 Q 220,315 225,300"/>
  </g>

  <!-- MUSCLE REGIONS -->
  <g class="muscle-regions">
    
    <!-- FRONT SHOULDERS (Deltoids) - Left -->
    <path class="muscle-region" id="front-shoulders-L" data-muscle="front-shoulders"
          d="M 68,95 
             C 58,100 50,115 48,135 
             L 48,150 
             C 52,148 58,142 65,138
             C 72,132 78,120 78,110
             C 78,102 74,96 68,95 Z"/>
    
    <!-- FRONT SHOULDERS (Deltoids) - Right -->
    <path class="muscle-region" id="front-shoulders-R" data-muscle="front-shoulders"
          d="M 192,95 
             C 202,100 210,115 212,135 
             L 212,150 
             C 208,148 202,142 195,138
             C 188,132 182,120 182,110
             C 182,102 186,96 192,95 Z"/>

    <!-- CHEST (Pectorals) - shaped like actual pecs -->
    <path class="muscle-region" id="chest" data-muscle="chest"
          d="M 78,105 
             C 90,100 110,98 130,98
             C 150,98 170,100 182,105
             L 195,125
             C 192,145 175,165 160,172
             C 145,178 130,180 130,180
             C 130,180 115,178 100,172
             C 85,165 68,145 65,125
             Z"/>

    <!-- BICEPS - Left -->
    <path class="muscle-region" id="biceps-L" data-muscle="biceps"
          d="M 46,152 
             C 42,165 38,185 36,205
             C 34,225 36,240 40,250
             L 55,248
             C 58,235 60,215 58,190
             C 56,170 52,158 50,152
             Z"/>
    
    <!-- BICEPS - Right -->
    <path class="muscle-region" id="biceps-R" data-muscle="biceps"
          d="M 214,152 
             C 218,165 222,185 224,205
             C 226,225 224,240 220,250
             L 205,248
             C 202,235 200,215 202,190
             C 204,170 208,158 210,152
             Z"/>

    <!-- FOREARMS - Left -->
    <path class="muscle-region" id="forearms-L" data-muscle="forearms"
          d="M 40,255 
             C 34,275 28,300 25,325
             L 38,330
             C 45,305 50,280 52,260
             Z"/>
    
    <!-- FOREARMS - Right -->
    <path class="muscle-region" id="forearms-R" data-muscle="forearms"
          d="M 220,255 
             C 226,275 232,300 235,325
             L 222,330
             C 215,305 210,280 208,260
             Z"/>

    <!-- ABDOMINALS (Abs) - centered rectus abdominis shape -->
    <path class="muscle-region" id="abdominals" data-muscle="abdominals"
          d="M 105,182 
             L 155,182
             C 158,195 160,210 160,230
             L 160,268
             C 155,275 145,278 130,278
             C 115,278 105,275 100,268
             L 100,230
             C 100,210 102,195 105,182
             Z"/>

    <!-- OBLIQUES - Left -->
    <path class="muscle-region" id="obliques-L" data-muscle="obliques"
          d="M 65,165 
             C 70,168 85,175 100,180
             L 100,268
             C 95,275 88,282 80,288
             C 70,285 62,275 58,260
             C 54,240 56,210 60,185
             Z"/>
    
    <!-- OBLIQUES - Right -->
    <path class="muscle-region" id="obliques-R" data-muscle="obliques"
          d="M 195,165 
             C 190,168 175,175 160,180
             L 160,268
             C 165,275 172,282 180,288
             C 190,285 198,275 202,260
             C 206,240 204,210 200,185
             Z"/>

    <!-- QUADS - Left (shaped like quad muscle group) -->
    <path class="muscle-region" id="quads-L" data-muscle="quads"
          d="M 80,292 
             C 72,310 66,340 62,380
             C 60,410 60,440 65,470
             L 68,480
             L 105,482
             C 108,450 108,410 106,370
             C 104,330 98,305 95,295
             C 90,290 85,290 80,292
             Z"/>
    
    <!-- QUADS - Right -->
    <path class="muscle-region" id="quads-R" data-muscle="quads"
          d="M 180,292 
             C 188,310 194,340 198,380
             C 200,410 200,440 195,470
             L 192,480
             L 155,482
             C 152,450 152,410 154,370
             C 156,330 162,305 165,295
             C 170,290 175,290 180,292
             Z"/>

    <!-- CALVES - Left -->
    <path class="muscle-region" id="calves-L" data-muscle="calves"
          d="M 68,485 
             C 65,495 64,510 66,530
             L 75,540
             L 105,540
             C 108,525 107,505 105,490
             Z"/>
    
    <!-- CALVES - Right -->
    <path class="muscle-region" id="calves-R" data-muscle="calves"
          d="M 192,485 
             C 195,495 196,510 194,530
             L 185,540
             L 155,540
             C 152,525 153,505 155,490
             Z"/>

  </g>
</svg>