{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5 error-container">
    <!-- Main Error Message -->
    <h1 class="display-4 text-danger">
        <i class="fas fa-exclamation-triangle"></i> An Error Occurred
    </h1>
    <p class="lead text-muted">
        {{ message }}
    </p>

    <!-- Return to Home Button -->
    <a href="/" class="btn btn-primary mt-3">Return to Home</a>

    <!-- Debug Information Section (Optional) -->
    {% if debug %}
    <div class="alert alert-secondary mt-4 text-left">
        <h5>Debug Information:</h5>
        <pre>{{ debug_info }}</pre>
    </div>
    {% endif %}
</div>
{% endblock %}
